    <h1>ELEMENTOS HTML</h1>
    

    <h2>TAGS</h2>
    <P>O elemento HTML é tudo, desde a tag inicial até a tag final:</P>
    <p><strong> <code>&lt;tagname&gt;</code></strong> O conteúdo vai aqui... <strong> <code>&lt;tagname&gt;</code></strong></p>
    <P>Exemplos de alguns elementos HTML:</P>
    <p><strong> <code>&lt;h1&gt;</code></strong> Meu primeiro título <strong> <code>&lt;h1&gt;</code></strong></p>
    <p><strong> <code>&lt;p&gt;</code></strong> Meu primeiro parágrafo. <strong> <code>&lt;p&gt;</code></strong></p>

    

</div>
